<div class="container">
  <div class="col-md-6 mt-3">
    <tabset type="pills">
      <tab heading="Per Tanggal">
        <div class="mt-3">
          <form [formGroup]="laporanForm" (ngSubmit)="QueryByDate()">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="tanggalDari">Dari Tanggal</label>
                    <div class="input-group">
                      <input class="form-control" formControlName="prmDate1" [ngClass]="{'is-invalid': laporanForm.get('prmDate1').errors 
                      && laporanForm.get('prmDate1').touched}" #dp1="bsDatepicker" placeholder="dd-mm-yyyy" type="text" bsDatepicker
                        [bsConfig]="bsConfig">
                      <div class="input-group-append">
                        <button class="btn btn-secondary btn-outline-secondary" (click)="dp1.toggle()" [attr.aria-expanded]="dp1.isOpen" type="button" id="button-addon2">
                          <i class="fa fa-calendar"></i>
                        </button>
                      </div>
                      <div class="invalid-feedback">
                          Harap isi tanggal</div>
                    </div>                    
                  </div>
                  <div class="form-group col-md-6">
                      <label for="tanggalDari">Hingga Tanggal</label>
                      <div class="input-group">
                          <input class="form-control" formControlName="prmDate2" [ngClass]="{'is-invalid': laporanForm.get('prmDate2').errors 
                          && laporanForm.get('prmDate2').touched}" #dp2="bsDatepicker" placeholder="dd-mm-yyyy" type="text" bsDatepicker
                            [bsConfig]="bsConfig">
                        <div class="input-group-append">
                          <button class="btn btn-secondary btn-outline-secondary" (click)="dp2.toggle()" [attr.aria-expanded]="dp2.isOpen" type="button" id="button-addon2">
                            <i class="fa fa-calendar"></i>
                          </button>
                        </div>
                        <div class="invalid-feedback">
                            Harap isi tanggal</div>
                      </div>                      
                    </div>
            </div>
            <p> <button class="btn btn-success my-2 mr-2"
                [ngClass]="{'btn-success': laporanForm.valid, 'btn-secondary': !laporanForm.valid}" [disabled]="!laporanForm.valid"
                type="submit"><i class="fa fa-check mr-2"></i>Submit</button>            
            </p>
          </form>
        </div>
      </tab>
      <tab heading="Per Hari">
        Pilih Opsi :
        <form>
          <div class="form-check mt-3">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
              checked>
            <label class="form-check-label" for="exampleRadios1">
              10 Hari Terakhir
            </label>
          </div>
          <div class="form-check mt-2">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              20 Hari Terakhir
            </label>
          </div>
          <div class="form-check mt-2">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
            <label class="form-check-label" for="exampleRadios3">
              30 Hari Terakhir
            </label>
          </div>
          <div class="mt-2">
            <button class="btn btn-success my-2 mr-2" type="submit"><i class="fa fa-check mr-2"></i>Submit</button>
          </div>
        </form>
      </tab>
      <tab heading="Per Transaksi">
        Pilih Opsi :
        <form>
          <div class="form-check mt-3">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
              checked>
            <label class="form-check-label" for="exampleRadios1">
              10 Transaksi Terakhir
            </label>
          </div>
          <div class="form-check mt-2">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              20 Transaksi Terakhir
            </label>
          </div>
          <div class="form-check mt-2">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
            <label class="form-check-label" for="exampleRadios3">
              30 Transaksi Terakhir
            </label>
          </div>
          <div class="mt-2">
            <button class="btn btn-success my-2 mr-2" type="submit"><i class="fa fa-check mr-2"></i>Submit</button>
          </div>
        </form>
      </tab>
    </tabset>
  </div>
</div>
